---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

type: docker
steps:
  - name: frontend
    pull: if-not-exists
    image: node:8.1.2
    commands:
      - node -v
      - npm -v
      - yarn --version
      - yarn config set cache-folder .yarn-cache
      - yarn install
      - yarn run production

  - name: backend
    pull: if-not-exists
    image: laradock/workspace:1.8-71
    commands:
      - php -v
      - composer -V
      - cp .env.example .env
      - composer install --prefer-dist
      - php artisan key:generate
      - php artisan migrate
      - ./vendor/bin/phpunit
